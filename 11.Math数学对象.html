<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * Math对象常用的方法：
         *    ceil     向上取整
         *    floor    向下取整
         *    random   随机数方法 ,产生的随机数介于0 和 1之间（含0，不含1）
         *    round    四舍五入
         */
        document.write("向上取整："+Math.ceil(3.14)+"<br>");
        document.write("向下取整："+Math.floor(3.14)+"<br>");
        document.write("随机整："+Math.random()+"<br>");
        document.write("四舍五入："+Math.round(3.75)+"<br>");
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
