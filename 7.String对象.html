<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
             var str1 = new String("hello");
             var str2 = new String("hello");
             document.write("两个字符串的对象一样吗？"+(str1==str2));//比较内存地址，false
             document.write("两个字符串的对象一样吗？"+(str1.toString()==str2.toString()));//比较值，true

         创建一个字符串的方式：
         方式1：
              new String（"字符串的内容"）；
         方式2：
              var str = "字符串的内容";

         字符串常用的方法：
             Anchor()    生产锚点
             Blink()     为元素添加blink标签
             charAt()    返回指定索引位置处的字符
             charCodeAt() 回一个整数，代表指定位置上字符的Unicode编码
             ConCat()     回字符串值，该值包含了两个或更多个提供的字符串的链接
             Fontcolor()  把带有COLOR属性的一个HTML<FONT>标记放置在String对象中的文本两端
             indexOf()    返回String对象内第一次出现子字符串的字符位置
             italics()    把HTML<I>标记放置在String对象中的文本两端
             Link()       把一个有HREF属性的HTML锚点放置在String对象中的文本两端
             Replace()    返回根据正则表达式进行文字替换后的字符串的复制
             Split()      切割
             Substr()     截取字串
             toUpperCase()转大写
             toLowerCase()转小写
        */

        document.write("第五章".anchor("five")+"<br>");
        document.write("第五章".blink()+"<br>");
        document.write("abc".charAt(1)+"<br>");//1
        document.write("abc".charCodeAt(1)+"<br>");//charCodeAt返回的是索引值对应的字符的码值，98
        document.write("第六章".fontcolor("red")+"<br>");//fontcolor()给字符串添加font标签，然后设置color的属性值
        document.write("abchellohellohello".indexOf("hello")+"<br>");//返回指定字符串第一次出现的索引值 3
        document.write("第五章".italics()+"<br>");//给文本添加一个i标签，把文本内容设置成斜体
        document.write("传智".link("http://www.itcast.cn")+"<br>");//给文本添加一个a标签，
        document.write("明天我们讲xml".replace("xml","DOM编程")+"<br>");//把xml替换成DOM编程

        var str = "我们-大家-好";
        var arr = str.split("-");
        for(var index = 0;index<arr.length;index++){
            document.write(arr[index]+",");
        }
        document.write("<br>");
        document.write("abc".toUpperCase()+"<br>");//转大写
        document.write("ABC".toLowerCase()+"<br>");//转小写

    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
