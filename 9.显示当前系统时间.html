<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   当前系统时间：<span id="time"></span>
</body>
<script type="text/javascript">
    function getCurrentTime(){
        //获取当前的系统时间
        var date = new Date();
        //把当前的系统时间拼装成指定的格式
        var timeInfo = date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日 "+date.getHours()
            +":"+date.getMinutes()+":"+date.getSeconds();
        //找span对象
        var spanObj = document.getElementById("time");
        //设置span标签体的内容
        spanObj.innerHTML = timeInfo.fontcolor("red");
    }
    getCurrentTime();
    //定时方法
    window.setInterval("getCurrentTime()",1000);//setInterval 定时方法，第一个参数要指定调用的代码，第二个参数是每隔
                                             //指定的毫秒数调用指定的代码
</script>
</html>
