<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * 练习：给字符串对象添加一个toCharArray的方法，然后再添加一个reverse（reverse）的方法
         */
        //把字符串转换成数组
        String.prototype.toCharArray = function () {
            var arr = new Array();
            for (var index = 0; index < this.length; index++) {
                arr[index] = this[index];
            }
            return arr;
        }

        String.prototype.reverse = function () {
            //把字符串转换成字符数组
            var arr = this.toCharArray();
            arr.reverse();
            return arr.join("");
        }
        var str = "你们厉害啊";
        var charArr = str.toCharArray();
        document.write("数组的元素："+charArr.join(","));

        str = str.reverse();
        document.write("<br>翻转后的字符串："+str);
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
