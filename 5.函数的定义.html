<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * 函数：
         *     函数的定义格式：
         *     function 函数名（形参列表）{
         *              函数体；
         *     }
         *
         *  javascript的函数要注意的细节：
         *   1.在JavaScript中函数定义形参时是不能使用var关键字声明变量的
         *   2.在JavaScript中的函数是没有返回值类型的，如果函数需要返回数据给调用者，直接返回即可，如果不需要返回则不返回
         *   3.在JavaScript中是没有函数重载的概念的，后定义的同名函数会直接覆盖前面定义的同名函数。
         *   4.在Javascript中任何的函数内部都隐式的维护了一个arguments（数组）的对象，给函数传递数据的时候，是会先传递到arguments
         *   对象中，然后再由arguments对象分配数据给形参的。
         *
         *  需求：定义一个函数做两个参数的加法功能
         */
        function  add(a,b){
            var sum = a+b;
            document.write("两个参数的总和："+ sum);
            //return sum;
        }

        function add(){
            document.write("长度："+arguments.length+"<br/>");
            for(var index = 0 ; index<arguments.length ; index++){
                document.write(arguments[index]+",");
            }

            //var sum  = a+b+c;
            //var sum = 0;
            //document.write("三个参数的总和："+ sum);
        }



        //调用函数
        add(11,21,13,14);
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</html>
