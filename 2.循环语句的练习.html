<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        //需求1：显示“*”为正方形，5行5列
        for (var i = 0; i < 5; i++) {//控制行数
            for (var j = 0; j < 5; j++) {//控制列数
                document.write("*&nbsp;");//展示一行有5个
            }
            document.write("<br>");//控制5个换一行
        }
        document.write("<hr/>");
        /*
            输出一个直角三角形
             *
             **
             ***
             ****

         * */
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr/>");

        //打印九九乘法表
        for(var i = 1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
